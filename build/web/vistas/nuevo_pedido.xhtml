<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
    <ui:define name="menu">
        <h:form>           
            <h:panelGrid columns="2">
                <h:commandButton value="Cancelar" action="/index" immediate="true"/>                
            </h:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="pProducto" value="Producto:"/>
                <h:inputText id="pProducto" value="#{AgregarBean.prod.pedProducto}"
                             required="true"
                             requiredMessage="Debe Ingresar un producto." 
                             p:placeholder="Ingrese un producto"/>
                <h:message for="pProducto" class="error"/>
                
                <h:outputLabel for="pCant" value="Cantidad:"/>
                <h:inputText id="pCant" value="#{agregarBean.prod.pedCantidad}"
                             required="true"
                             requiredMessage="Debe Ingresar un valor"
                             p:placeholder="Ingresar fecha del pedido"
                             validatorMessage="el valor debe ser mayor a cero">
                    <f:validateLongRange minimum="0" />
                </h:inputText>
                <h:message for="pCant" class="error"/>
                
                <h:outputLabel for="pFecha" value="Fecha de Pedido:"/>
                <h:inputText id="pFecha" value="#{agregarBean.prod.pedFecha}"
                             required="true"
                             p:placeholder="Ingrese una fecha"
                             requiredMessage="Ingrese la fecha del Pedido.">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03"/>
                </h:inputText>
                <h:message for="pFecha" class="error"/>                
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:commandButton value="Insertar Nuevo"
                                 action="#{agregarBean.GuardarProducto()}"/>                
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

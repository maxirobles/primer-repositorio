<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
    <ui:define name="menu">                      
        <li><h:commandLink value="Volver a Inicio" action="/index"/></li>
    </ui:define>

    <ui:define name="content">
        <h2>"Listado de pedidos:"</h2>
        <h:panelGrid rendered="#{indexBean.pedidos.size()==0}">
            <h2>No hay pedidos en registrados.</h2>
        </h:panelGrid>
        <h:panelGrid rendered="#{indexBean.pedidos.size() != 0}">
            <h3>Listado de Pedidos</h3>
            <h:dataTable value="#{indexBean.pedidos}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Codigo de Pedido</f:facet>
                        #{p.pedId}
                </h:column>
                <h:column>
                    <f:facet name="header">Peluqueria</f:facet>
                        #{p.pedPeluqueria}
                </h:column>
                <h:column>
                    <f:facet name="header">Producto</f:facet>
                        #{p.pedProducto}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{p.pedFecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputText value="#{p.pedCantidad}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:commandLink value="Borrar" action="#{borrarPedBean.buscarPedido(p.pedId)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>

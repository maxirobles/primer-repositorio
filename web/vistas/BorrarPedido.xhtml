<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="menu">
        <h:form>                 
                <h:commandButton value="Cancelar" action="/index"/>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
           
            <h:panelGrid>         
            <h2> 
                <h:outputLabel for="pPedId" value="Ingrese ID del Pedido a Eliminar: "/>
                <h:inputText id="pPedId" value="#{borrarBean.x}"
                             required="true"
                             requiredMessage="Debe Ingresar un producto." 
                             p:placeholder="Ingrese un ID"/>
                <h:message for="pPedId" class="error"/>
            </h2>
            </h:panelGrid>
        </h:form>
        <h:panelGrid columns="2"> 
                <h:commandButton value="Borrar" 
                                 action="#{borrarBean.buscarProducto(borrarBean.x)}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
